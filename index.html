<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Pepsi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="/img/logo (3).png" class="Logo"></a>
            <div class="toggleMenu" onclick="menuToggle()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>That's what<br><span>I like</span></h2>
                <p>Pepsi é uma marca norte-americana de um refrigerante com sabor de cola, presente em mais de 75 países</p>
                <a href="#">View All Products</a>
            </div>
            <div class="imgBox">
                <img src="/img/pepsi001.png" class="pepsi">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="/img/pepsi001.png" onclick="imgSlider('/img/pepsi001.png');changeBgColor('#0062be')"></li>
            <li><img src="/img/pepsi002.png" onclick="imgSlider('/img/pepsi002.png');changeBgColor('#e60c2c')"></li>
            <li><img src="/img/pepsi003.png" onclick="imgSlider('/img/pepsi003.png');changeBgColor('#1e1e1e')"></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/PepsiBrasil/"><img src="/img/facebook (1).png"></a></li>
            <li><a href="https://www.instagram.com/pepsibr/?hl=pt-br"><img src="/img/instagram (1).png"></a></li>
            <li><a href="https://twitter.com/PepsiBr?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="/img/twitter (1).png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.pepsi').src = anything;
        }
        function changeBgColor(color) {
            const sec = document.querySelector('.sec');
            sec.style.background = color;
        }
        function menuToggle() {
            const toggleMenu = document.querySelector('.toggleMenu')
            const navigation = document.querySelector('.navigation')
            toggleMenu.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
